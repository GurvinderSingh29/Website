<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Registration Form</title>
</head>
<body>
    <p id="center">Please fill the Registration form to Book Tickets</p>
    <div class="main">
        
        <div class="form">
            <h2>Registration Form</h2>
            
            <form id="Registration" method="POST">
                <label>First Name : </label>
                <br>
                <input type="text" id="register" name="firstname"  placeholder="Enter Your First Name">
                <br><br>

                <label>Last Name : </label>
                <br>
                <input type="text" id="register" name="lastname"  placeholder="Enter Your Last Name">
                <br><br>

                <label>Gender : </label>
                <br>
                <input type="radio" name="gender" id="gender">
                <span id="gender">Male</span>
                <input type="radio" name="gender" id="gender" value="Female">
                <span id="gender">Female</span>
                <br><br>
               
                <label>Your Age : </label>
                <br>
                <input type="number" id="register" name="age"  placeholder="How old are You?">
                <br><br>
                <label> Date of Birth</label>
                <input type="date" id="register" name="dob">
                <br>


                <label>Email : </label>
                <br>
                <input type="email" id="register" name="email"  placeholder="Enter Your valid Email">
                <br><br>

                <input type="submit" id="submit" name="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
